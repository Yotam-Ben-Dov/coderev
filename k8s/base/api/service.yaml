# API Service
# Exposes the API deployment within the cluster
apiVersion: v1
kind: Service
metadata:
  name: coderev-api
  namespace: coderev
  labels:
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: coderev
    app.kubernetes.io/component: api