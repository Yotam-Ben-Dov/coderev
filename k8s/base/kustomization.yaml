# Base Kustomization for CodeRev
# This defines the common resources shared across all environments
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: coderev

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: coderev
  app.kubernetes.io/managed-by: kustomize

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - api/deployment.yaml
  - api/service.yaml
  - api/hpa.yaml
  - worker/deployment.yaml
  - worker/pdb.yaml