# Reduce API resources for local development
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coderev-api
  namespace: coderev
spec:
  template:
    spec:
      containers:
        - name: api
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"